
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="auth-page">

  <div class="login-logo">
    <img src="assets/img/maria.jpg" alt="Ionic logo">
  </div>

  <form [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Ingrese su email"
          [class.invalid]="!loginForm.controls['email'].valid &&
        loginForm.controls['email'].touched">
        </ion-input>
      </ion-item>

      <ion-item color="danger" *ngIf="!loginForm.controls['email'].valid &&
            loginForm.controls['email'].touched">
        <ion-label>Ingrese un email</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Contrase침a</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Ingrese su contrase침a"
          [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched">
        </ion-input>
      </ion-item>

      <ion-item color="danger"  *ngIf="!loginForm.controls['password'].valid
            && loginForm.controls['password'].touched">
        <ion-label>Contrase침a Inv치lida</ion-label>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="loginUser()">Acceder</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="light" expand="block"  routerLink="/signup-page">Crear Nueva Cuenta</ion-button>
      </ion-col>
    </ion-row>

  </form>


</ion-content>
